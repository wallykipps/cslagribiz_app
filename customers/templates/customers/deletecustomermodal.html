<form method="post" action="deletecustomer" class="customer_delete" >
  {% csrf_token %deletecustomer
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Are you sure you want to delete {{customer.firstname}}? </p>

        <div class="col-sm-12">
          <label class="sr-only" for="date">Date</label>
          <div class="input-group mb-2 mr-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
            </div>
            <input type="date" class="form-control" id="date" name="date" value="{{customer.reg_date|date:"Y-m-d"}}" placeholder="Date" required>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <button class="btn btn-danger ml-2" type="submit" >Delete</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="cofirmDeleteBtn">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
